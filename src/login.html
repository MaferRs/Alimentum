<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header class="topo">
        <span><img src="https://i.imgur.com/QreamAa.png" alt="Logo Alimentum" class="logo"></span>
        <h3>Alimentum</h3>
        <span><img src="https://i.imgur.com/mZ1kPlF.png" alt="Dúvidas" class="duvidas"></span>
        <p class="">Dúvidas? Fale conosco</p>
    </header>
    <div class="login">
        <h1>Bem-vindo a <br> Alimentum!</h1>
        <form action="" class="formulario">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email">
            <label for="Password">Senha</label>
            <input type="password" name="password" id="password">
            <input type="checkbox" class="checkbox">
            <label class="conectado">Manter conectado</label>
            <button>Acessar</button>
        </form>
    </div>
    <article class="illustra">
        <img src="https://i.imgur.com/y8cKQd6.jpeg" alt="hortifrut com vegetais e frutas">
    </article>
</body>
</html>
