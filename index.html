<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto integrador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo__container">
        <img src="./assets/img/logoAlimentum.png" alt="">
      </div>

      <form class="form-cadastro__parceiro" method="post" action=""  >
        <div class="progress__bar">
          <img src="./assets/img/Progress bar.png" alt="barra de progresso">
        </div>
        <div class="title">
          <h2>Cadastro</h2>
          <p>Preencha os dados cadastrais. É rapidinho.</p>   
        </div>
        <div class="notification">
          <img src="./assets/img/cadeado.png" alt="">
          <p>Levamos as questões de privacidade a sério. Você pode ter certeza de que seus dados pessoais estão protegidos com segurança.</p>
        </div>

        <div class="form-cadastro__parceiro-inputs">
          <div class="email">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="usuario_email" placeholder="exemplo@exemplo.com"/>
          </div>

          <div class="razao__social">
            <label for="razao__social">Razão Social</label>
            <input type="text" id="razao__social" name="razao__social" placeholder="sua resposta"/>
          </div>

          <div class="cnpj">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="sua resposta"/>
          </div>

          <div class="nome__fantasia">
            <label for="nome__fantasia">Nome Fantasia</label>
            <input type="text" id="nome__fantasia" name="nome__fantasia" placeholder="sua resposta"/>
          </div>

          <div class="nome__responsavel">
            <label for="nome__responsavel">Nome do responsável</label>
            <input type="text" id="nome__responsavel" name="nome__responsavel" placeholder="sua resposta"/>
          </div>

          <div class="telefone">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"/>
          </div>

          <div class="endereco">
            <h3 class="title__endereço">Endereço</h3>
            <p class="texto__endereco">Usado para envio de pedidos</p>

            <div class="logradouro">
              <label for="logradouro">Qual o endereço da sua empresa?</label>
              <input type="text" id="logradouro" name="logradouro" placeholder="sua resposta"/>
            </div>

            <div class="container__numero__bairro">
              <div class="numero">
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" placeholder="sua resposta"/>
              </div>

              <div class="bairro">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="sua resposta"/>
              </div>
            </div>

            <div class="cidade">
              <label for="bairro">Cidade</label>
              <input type="text" id="cidade" name="cidade" placeholder="sua resposta"/>
            </div>

            <div class="estado">
              <label for="bairro">Estado/UF</label>
                <select id="estado" name="estado">
                  <option value="seta" selected></option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
              </select>

            </div>

          </div>

        </div>

      </form>

      <div class="muted__button">
        <img src="./assets/img/iconX.png" alt="">
      </div>
    </div>
  </body>
</html>
